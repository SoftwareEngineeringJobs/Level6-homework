<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>管理员登录</title>

    <script defer src="../assets/scripts/main.js"></script>
    <script defer src="../assets/scripts/demo.js"></script>
    <script defer src="../assets/scripts/toastr.js"></script>
    <script defer src="../assets/scripts/fullcalendar.js"></script>
    <script defer src="../assets/scripts/maps.js"></script>
    <script defer src="../assets/scripts/chart_js.js"></script>

    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/custom.css">


</head>
<body>

<!-- Score Panel Start -->
<div class="row">
    <div class="login-tab-window">
        <!-- 登录版面 Begin -->
        <div class="row">
            <div class="tab-content">
                <!-- 登录窗口导航栏  Begin-->
                <div class="d-flex align-items-center">
                    <ul class="body-tabs body-tabs-layout tabs-animated body-tabs-animated nav">
                        <li class="nav-item">
                            <a role="tab" class="nav-link active" id="tab-0" data-bs-toggle="tab"
                               href="#tab-content-0">
                                <span>作文</span>
                            </a>
                        </li>
                        <li class="nav-item">
                            <a role="tab" class="nav-link" id="tab-1" data-bs-toggle="tab" href="#tab-content-1">
                                <span>翻译</span>
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- 登录窗口导航栏 End -->
                <!-- 作文评分 Panel Begin -->
                <div class="tab-pane tabs-animation fade show active" id="tab-content-0" role="tabpanel">
                    <div class="card-body">
                        <div class="section login-register-section section-padding">
                            <!-- Score Panel Start -->
                            <div class="row">
                                <div class="score-wrap" style="display: flex; justify-content: center; align-items: center;margin: auto;width: 75vw;">
                                    <div class="col-lg-10">

                                        <!-- 试卷信息 Box Start -->
                                        <div class="paper-info-box">
                                            <!-- Section Title Start -->
                                            <div class="section-title">
                                                <h5 class="title" style="text-align: center">作文</h5>
                                            </div>
                                            <!-- Section Title End -->
                                            <div class="card" style="margin-top:2em;">
                                                <div class="card-body" style="text-indent: 2em;">
                                                    <p id="essay-answer">这是一段试卷信息</p>
                                                    <p>这是另一段试卷信息。</p>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 试卷信息 Box End -->

                                        <!-- 打分 Box Start -->
                                        <div class="login-register-form" style="margin-top: 2em;">
                                            <form id="Essay" action="#">
                                                <div class="single-form" >
                                                    <input id="Essay-Score" type="text"
                                                           class="form-control" placeholder="请输入评判分数" style="text-align: center;">
                                                </div>
                                            </form>
                                        </div>
                                        <!-- 打分 Box End -->
                                    </div>
                                </div>
                            </div>
                            <!-- Score Panel End -->
                        </div>
                    </div>
                </div>
                <!-- 作文评分 Panel End -->
                <!-- 翻译评分 Panel Begin -->
                <div class="tab-pane tabs-animation fade" id="tab-content-1" role="tabpanel">
                    <div class="card-body">
                        <div class="section login-register-section section-padding">
                            <!-- Score Panel Start -->
                            <div class="row">
                                <div class="score-wrap" style="display: flex; justify-content: center; align-items: center;margin: auto;width: 75vw;">
                                    <div class="col-lg-10">

                                        <!-- 试卷信息 Box Start -->
                                        <div class="paper-info-box">
                                            <!-- Section Title Start -->
                                            <div class="section-title">
                                                <h5 class="title" style="text-align: center">翻译</h5>
                                            </div>
                                            <!-- Section Title End -->
                                            <div class="card" style="margin-top:2em;">
                                                <div class="card-body" style="text-indent: 2em;">
                                                    <p id="translate-answer">这是一段试卷信息</p>
                                                    <p>这是另一段试卷信息。</p>
                                                </div>
                                            </div>
                                        </div>
                                        <!-- 试卷信息 Box End -->

                                        <!-- 打分 Box Start -->
                                        <div class="login-register-form" style="margin-top: 2em;">
                                            <form id="Translate" action="#">
                                                <div class="single-form" >
                                                    <input id="Translate-Score" type="text"
                                                           class="form-control" placeholder="请输入评判分数" style="text-align: center;">
                                                </div>
                                            </form>
                                        </div>
                                        <!-- 打分 Box End -->
                                    </div>
                                </div>
                            </div>
                            <!-- Score Panel End -->
                        </div>
                    </div>
                </div>
                <!-- 翻译评分 Panel End -->
            </div>
        </div>
        <!-- 登录版面 End -->
    </div>
</div>
<!-- Score Panel End -->

<script src="../assets/js/teacher.js"></script>

</body>
</html>
